<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Login</h1>
                    </div>
                </div>
                <form novalidate (ngSubmit)="login()" [formGroup]="loginForm" class="mt-4">
                    <div class="form-group mb-2">
                        <label for="email"><b>E-MAIL</b></label>
                        <input type="email" name="email" class="form-control" id="email" formControlName="email" [ngClass]="{'is-invalid': displayMessage['email']}">
                    </div>
                    <div class="form-group mb-5">
                        <label for="exampleInputEmail1"><b>SENHA</b></label>
                        <input type="password" name="password" id="password" class="form-control"formControlName="password"
                        [ngClass]="{'is-invalid': displayMessage['password']}">
                    </div>
                    <div class="col-md-12 text-center mt-4">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"><b>LOGIN</b></button>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="text-center">ou</span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <p class="text-center">Don't have account? <a routerLink="./signup" id="signup">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
